@for (product of products; track product) {
    <div>{{product.name}}</div>
    <div>{{product.price}}</div>
    <button (click)="addToCart(product)">Lisa ostukorvi</button>
    <!-- <button routerLink="product/{{product.id}}" >vaata detalisemalt</button> -->
    <button [routerLink]="['product', product.id]" >vaata detalisemalt</button>
}
